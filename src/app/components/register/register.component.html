<div class="header-bar header-fixed header-app header-bar-detached">
	<a data-bs-toggle="offcanvas" data-bs-target="#menu-main" href="#"><i class="bi bi-list color-theme"></i></a>
	<a href="#" class="header-title color-theme">Register</a>
	<a href="#" class="show-on-theme-light" data-toggle-theme=""><i class="bi bi-moon-fill font-13"></i></a>
	<a href="#" class="show-on-theme-dark" data-toggle-theme=""><i class="bi bi-lightbulb-fill color-yellow-dark font-13"></i></a>
</div>

<app-footer-bar></app-footer-bar>

<app-menu-load></app-menu-load>

<div class="page-content pb-0 mb-0">
	<div class="card card-style m-0 bg-transparent shadow-0 bg-10 rounded-0" data-card-height="cover">
		<div class="card-center">
			<div class="card card-style">
				<div class="content">

					<div *ngIf="submitted" style="color: green;">Registered</div>
					<h1 class="text-center font-800 font-30 mb-2">Sign Up</h1>
					<p class="text-center font-13 mt-n2 mb-3">Create your Account</p>
					<div class="form-custom form-label form-icon mb-3">
					  <i class="bi bi-person-circle font-14"></i>
					  <input type="text" class="form-control rounded-xs" id="c1" placeholder="John Doe" required [(ngModel)]="user.name" name="name">
					  <label for="c1" class="color-theme">Your Name</label>
					  <span>(required)</span>
					</div>
					<div class="form-custom form-label form-icon mb-3">
					  <i class="bi bi-at font-16"></i>
					  <input type="text" class="form-control rounded-xs" id="c1a" placeholder="Email Address" required [(ngModel)]="user.email" name="email">
					  <label for="c1a" class="color-theme">Email Address</label>
					  <span>(required)</span>
					</div>
					<div class="form-custom form-label form-icon mb-3">
					  <i class="bi bi-asterisk font-12"></i>
					  <input type="text" class="form-control rounded-xs" id="c2" placeholder="Password" required [(ngModel)]="user.password" name="password">
					  <label for="c2" class="color-theme">Password</label>
					  <span>(required)</span>
					</div>
					<button (click)="save()" class="btn rounded-sm btn-m gradient-blue text-uppercase font-700 mt-4 mb-3 btn-full shadow-bg shadow-bg-s">Create Account</button>
					<div class="d-flex">
					  <div>
					    <a href="/login.html" class="color-theme opacity-30 font-12">Login Account</a>
					  </div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
